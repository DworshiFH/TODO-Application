<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>TODO Application</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <py-script src = "./todoList.py"></py-script>
</head>

<body>
  <h1>TODO</h1>
  <div id = "input_container">
    <label for="task_input" >Task: </label>
    <input onmousemove id="task_input" class="py-input" type="text">
    <button id="add_task_btn" class="py-button" py-click="add_task()">
      Add task
    </button>
  </div>

  <div id="task_container"></div>

  <template id="task_template">
    <div class="task py-li-element">
      <label><input type="checkbox"></label>
      <p></p>
    </div>
  </template>
</body>
</html>
